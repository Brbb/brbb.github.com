    <script src="../../Libs/jQuery/jquery_1.8.2.js"></script>
    
    <script type="text/javascript">
    	$(document).ready(function()
    	{
    		getConfig();
    	});
    
    	$('#btn_refresh').click(function()
    	{
	    	getConfig();
    	});
    		
		function getConfig()
		{
			$.getJSON("http://<address>/api/<key>/lights/3",
			function(data)
			{
				console.log(data);
 
				$.each(data, function(key, val) 
				{
					if(key === "name")
					{
						$("#device_name").text(val);
					}
					if(key === "state")
					{	
						$.each(val, function(state_key, state_val)
						{
							if(state_key === "on")
							{
								if(state_val === true)
								{
									$("#onOff").removeClass('btn-danger').addClass('btn-success');
								}
								else if(state_val === false)
								{
									$("#onOff").removeClass('btn-success').addClass('btn-danger');
								}
							}
						});
					}
				});
				var json_parsed = $.parseJSON(data);//$.parseJSON('{"Users":[{"Name":"user999","Value":"test"},{"Name":"test2","Value":"test"}]}');
				
			});
		};
		
		function SetOnOff(onOff)
		{
			$.ajax({
				url: 'http://<address>/api/<key>/lights/3/state',
				type: 'PUT',
				success: function(response) {},
				data:'{"bri": 80, "on": '+onOff+'}'	
			});
			console.log('{"bri": 80, "on": '+onOff+'}');
		};
		
		$('#onOff').click(function()
		{
			$.getJSON("http://<address>/api/<key>/lights/3",
			function(data)
			{
				$.each(data, function(key, val) 
				{
					if(key === "state")
					{	
						$.each(val, function(state_key, state_val)
						{
							if(state_key === "on")
							{	
								console.log(state_val);
								if(state_val === true)
								{
									SetOnOff(false);
								}
								else
									SetOnOff(true);
							}
						});
					}
				});
			});
			getConfig();
		});
		  </script>
