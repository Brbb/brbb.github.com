<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="../../Libs/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    <style>
      body {
        padding-top: 30px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      .margin-grid {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
  </head>
<body>

<div class="container navbar-wrapper">

      <div class="navbar navbar-inverse">
        <div class="navbar-inner">
          <!-- Responsive Navbar Part 1: Button for triggering responsive navbar (not covered in tutorial). Include responsive CSS to utilize. -->
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Amazing guitars</a>
          <!-- Responsive Navbar Part 2: Place all navbar contents you want collapsed withing .navbar-collapse.collapse. -->
          <div class="nav-collapse collapse">
            <ul class="nav pull-right">
              <li class="active"><a href="#">Catalog</a></li>
              <li><a href="#about">Pricing</a></li>
              <li><a href="#contact">Contact us</a></li>
              <!-- Read about Bootstrap dropdowns at http://twitter.github.com/bootstrap/javascript.html#dropdowns -->
              <li><a href="#signin">Buy <i class="icon-shopping-cart icon-white"></i></a></li>        
            </ul>
          </div><!--/.nav-collapse -->
        </div><!-- /.navbar-inner -->
      </div><!-- /.navbar -->

    </div>


<div class="row-fluid margin-grid">
  <div class="span2"></div>
  		<div class="span8">
			<div id="myCarousel" class="carousel slide">
				  <!-- Carousel items -->
				  <div class="carousel-inner">
				    
				    <div class="active item">
					    <div class="row-fluid">
						    <div class="span8">
						    <img src="../Images/guitar1.jpg" alt=""/>
						    </div>
						    <div class="span4">
						        <h4>Amazing black guitar.<br/>It sounds quite well.</h4>
						    </div>
					    </div>
				    </div>
				    
				    <div class="item">
				    <div class="row-fluid">
						    <div class="span8">
						    <img src="../Images/guitar2.jpg" alt=""/>
						    </div>
						    <div class="span4">
						        <h4>Another amazing guitar (white one).<br/>It sounds well too.</h4>
						    </div>
						    </div>
				    </div>
				    
				    <div class="item">
				    <div class="row-fluid">
						    <div class="span8">
						    <img src="../Images/guitar3.jpg" alt=""/>
						    </div>
						    <div class="span4">
						        <h3>Red Ibanez.</h3><h4><br/>It sounds really good.</h4>
						    </div>
						    </div>
				    </div>
				    
				  </div>
				  <!-- Carousel nav -->
				  <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
				  <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
			</div>
		</div>
    <div class="span2"></div>
</div>


</body>

    <script src="../../Libs/bootstrap/js/bootstrap.js"></script>
