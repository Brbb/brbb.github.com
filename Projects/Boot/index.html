<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="../../Libs/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    <style>
      body {
      margin: 0;
      background: url('../Images/guist.jpg');
      background-size: 1920px 1080px;
      background-repeat:no-repeat;
      display: compact;
      }
      .container
      {
	      padding-top: 10%;
      }
      
                  
    </style>
  </head>
  <body>
		<div class="container" id="quoteblock">
			<blockquote class="pull-right">
				<p>La natura e' piena d'infinite ragioni, che non furon mai in isperienzia.</p>
				<small><cite title="Source Title">Leonardo Da Vinci</cite></small>
				</blockquote>
    	</div>
    	
  </body>
     <!-- Script (bottom) -->
    <script src="../../Libs/jQuery/jquery_1.8.2.js"></script>
    <script src="../../Libs/bootstrap/js/bootstrap.js"></script>
    
    <script type="text/javascript">
    $(document).ready(function()
    {
    	$("#quoteblock").hide().fadeIn(2000);
    }
    );
    
    </script>
</html>
